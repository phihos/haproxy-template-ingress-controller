version: 1

threshold:
  compliance: 100
  coverage: 100

dependenciesRules:
  # Rule 1: Only controller packages can depend on other top-level packages
  - package: "**.pkg.controller.**"
    shouldOnlyDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.events.**"
        - "**.pkg.introspection.**"
        - "**.pkg.k8s.**"
        - "**.pkg.templating.**"
        - "**.codegen.**"

  # Rule 2: core packages should NOT depend on other top-level packages
  - package: "**.pkg.core.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.introspection.**"
        - "**.pkg.k8s.**"
        - "**.pkg.templating.**"

  # Rule 3: dataplane packages should NOT depend on other top-level packages
  - package: "**.pkg.dataplane.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.events.**"
        - "**.pkg.introspection.**"
        - "**.pkg.k8s.**"
        - "**.pkg.templating.**"

  # Rule 4: events package should NOT depend on other top-level packages
  - package: "**.pkg.events.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.introspection.**"
        - "**.pkg.k8s.**"
        - "**.pkg.templating.**"

  # Rule 5: introspection package should NOT depend on other top-level packages (pure infrastructure)
  - package: "**.pkg.introspection.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.events.**"
        - "**.pkg.k8s.**"
        - "**.pkg.templating.**"

  # Rule 6: k8s packages should NOT depend on other top-level packages
  - package: "**.pkg.k8s.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.events.**"
        - "**.pkg.introspection.**"
        - "**.pkg.templating.**"

  # Rule 7: templating package should NOT depend on other top-level packages
  - package: "**.pkg.templating.**"
    shouldNotDependsOn:
      internal:
        - "**.pkg.controller.**"
        - "**.pkg.core.**"
        - "**.pkg.dataplane.**"
        - "**.pkg.events.**"
        - "**.pkg.introspection.**"
        - "**.pkg.k8s.**"

  # Rule 8: cmd packages can depend on all internal packages (composition root)
  - package: "**.cmd.**"
    shouldOnlyDependsOn:
      internal:
        - "**.cmd.**"
        - "**.pkg.**"
        - "**.codegen.**"

  # Rule 9: codegen packages should NOT depend on internal packages (generated code)
  - package: "**.codegen.**"
    shouldNotDependsOn:
      internal:
        - "**.cmd.**"
        - "**.pkg.**"
        - "**.tests.**"

  # Rule 10: tests packages can depend on all internal packages
  - package: "**.tests.**"
    shouldOnlyDependsOn:
      internal:
        - "**.tests.**"
        - "**.cmd.**"
        - "**.pkg.**"
        - "**.codegen.**"

  # Rule 11: examples packages can depend on all internal packages (demonstration code)
  - package: "**.examples.**"
    shouldOnlyDependsOn:
      internal:
        - "**.examples.**"
        - "**.pkg.**"
        - "**.codegen.**"
