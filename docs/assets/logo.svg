<?xml version="1.0" encoding="utf-8"?>
<!-- HAProxy Template IC â€” auto light/dark adaptive SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200" role="img" aria-labelledby="title desc">
  <title id="title">HAProxy Template IC logo (auto light/dark)</title>
  <desc id="desc">Adaptive minimalist logo with templating tag "{%%}" in monospace font above the words HAPROXY and TEMPLATE IC. Automatically switches color scheme between light and dark mode.</desc>

  <style>
    :root {
      --brand: #0b3a66;  /* text color in light mode */
      --bg: transparent; /* background color in light mode */
    }
    svg { background: var(--bg); }

    /* ðŸ”„ Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --brand: #e8edf4; /* light text on dark bg */
        --bg: #0b3a66;    /* dark background */
      }
    }

    .icon-text {
      fill: var(--brand);
      font-family: "JetBrains Mono", "Fira Code", "Courier New", monospace;
      font-weight: 700;
      letter-spacing: 6px;
    }
    .wordmark {
      fill: var(--brand);
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 800;
      text-anchor: middle;
    }
    .wordmark-sub {
      fill: var(--brand);
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 600;
      text-anchor: middle;
      letter-spacing: 4px;
    }
  </style>

  <!-- Symbol -->
  <text id="templ-tag" class="icon-text" x="600" y="420" text-anchor="middle" font-size="220">
    {%%}
  </text>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(600,740)">
    <text id="haproxy" class="wordmark" font-size="160" x="0" y="0">HAPROXY</text>
    <text id="template-ic" class="wordmark-sub" font-size="72" x="0" y="88">TEMPLATE IC</text>
  </g>
</svg>
