  features-haproxytech-ssl-passthrough:
    priority: 100
    template: |
      {#-
        HAProxy SSL Passthrough Feature Registration (Ingress Only)

        Purpose:
          Scans Ingress resources to detect SSL passthrough needs and registers
          backends with the global feature registry. Uses compute_once to ensure
          expensive resource scanning happens only once per render.

        Flow:
          1. Scan all Ingress resources for haproxy.org/ssl-passthrough="true"
          2. Build list of passthrough backends with SNI information
          3. Register backends with global_features.ssl_passthrough_backends
          4. Cached analysis is reused by backends-haproxytech-ssl-passthrough

        Annotations:
          - haproxy.org/ssl-passthrough: "true" (enables passthrough for all hosts in ingress)

        Registration Format:
          {
            'name': 'ssl-passthrough-<namespace>-<name>',
            'sni': '<hostname>',
            'namespace': '<namespace>',
            'ingress': '<name>'
          }
      -#}
      {%- set ssl_passthrough_analysis = namespace(backends=[]) %}
      {%- compute_once ssl_passthrough_analysis %}
        {%- set ns = namespace(seen="") %}
        {%- for ingress in resources.ingresses.List() %}
          {%- set ssl_passthrough = ingress.metadata.annotations["haproxy.org/ssl-passthrough"] | default("") %}
          {%- if ssl_passthrough == "true" %}
            {%- for rule in (ingress.spec.rules | default([])) %}
              {%- if rule.host is defined %}
                {%- set host_key = rule.host %}
                {#- Deduplicate by hostname to prevent duplicate use_backend rules #}
                {%- if ("|" ~ host_key ~ "|") not in ns.seen %}
                  {%- set ns.seen = ns.seen ~ "|" ~ host_key ~ "|" %}
                  {%- set backend_name = "ssl-passthrough-" ~ ingress.metadata.namespace ~ "-" ~ ingress.metadata.name %}
                  {%- set ssl_passthrough_analysis.backends = ssl_passthrough_analysis.backends.append({
                      'name': backend_name,
                      'sni': host_key,
                      'namespace': ingress.metadata.namespace,
                      'ingress': ingress.metadata.name
                  }) %}
                {%- endif %}
              {%- endif %}
            {%- endfor %}
          {%- endif %}
        {%- endfor %}
      {%- endcompute_once %}

      {#- Register backends with global feature registry (only if SSL library is loaded) #}
      {%- if global_features.ssl_passthrough_backends is defined %}
        {%- set global_features.ssl_passthrough_backends =
            global_features.ssl_passthrough_backends + ssl_passthrough_analysis.backends %}
      {%- endif %}

  backends-haproxytech-ssl-passthrough:
    priority: 501
    template: |
      {#-
          HAProxy SSL Passthrough Backends (Ingress Only)

          Purpose:
            TCP backends for SSL passthrough - forward encrypted traffic directly to pods.
            No SSL termination occurs in HAProxy.
            Reuses cached analysis from features-haproxytech-ssl-passthrough via compute_once.

          Annotations:
            - haproxy.org/ssl-passthrough: "true" (enables passthrough for this ingress)

          Generated HAProxy Config:
            backend ssl-passthrough-<namespace>-<name>
              mode tcp
              server SRV_1 <pod-ip>:<pod-port> check

          Note: Uses same compute_once block as features-haproxytech-ssl-passthrough (executes only once)
      -#}
      {#- Reuse cached analysis from features phase via compute_once (body executes only once across both snippets) #}
      {%- set ssl_passthrough_analysis = namespace(backends=[]) %}
      {%- compute_once ssl_passthrough_analysis %}
        {%- set ns = namespace(seen="") %}
        {%- for ingress in resources.ingresses.List() %}
          {%- set ssl_passthrough = ingress.metadata.annotations["haproxy.org/ssl-passthrough"] | default("") %}
          {%- if ssl_passthrough == "true" %}
            {%- for rule in (ingress.spec.rules | default([])) %}
              {%- if rule.host is defined %}
                {%- set host_key = rule.host %}
                {#- Deduplicate by hostname to prevent duplicate use_backend rules #}
                {%- if ("|" ~ host_key ~ "|") not in ns.seen %}
                  {%- set ns.seen = ns.seen ~ "|" ~ host_key ~ "|" %}
                  {%- set backend_name = "ssl-passthrough-" ~ ingress.metadata.namespace ~ "-" ~ ingress.metadata.name %}
                  {%- set ssl_passthrough_analysis.backends = ssl_passthrough_analysis.backends.append({
                      'name': backend_name,
                      'sni': host_key,
                      'namespace': ingress.metadata.namespace,
                      'ingress': ingress.metadata.name
                  }) %}
                {%- endif %}
              {%- endif %}
            {%- endfor %}
          {%- endif %}
        {%- endfor %}
      {%- endcompute_once %}

      {%- set ns = namespace(processed="") %}
      {%- for backend_info in ssl_passthrough_analysis.backends %}
        {%- set ingress_key = backend_info.namespace ~ "/" ~ backend_info.ingress %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed %}
          {%- set ns.processed = ns.processed ~ "|" ~ ingress_key ~ "|" %}
          {#- Get the actual ingress resource to extract service details #}
          {%- set ingress = resources.ingresses.GetSingle(backend_info.namespace, backend_info.ingress) %}
          {%- set ns_backend = namespace(generated=false) %}
          {%- for rule in (ingress.spec.rules | default([])) %}
            {%- if not ns_backend.generated and rule.http is defined %}
              {%- for path in (rule.http.paths | default([])) %}
                {%- if not ns_backend.generated %}
                  {%- set service_name = path.backend.service.name %}
                  {%- set service_port = path.backend.service.port.number | default(path.backend.service.port.name) %}
                  {%- set port = service_port %}
      # haproxytech/backends-haproxytech-ssl-passthrough

      backend {{ backend_info.name }}
          mode tcp
          balance roundrobin
                  {%- filter indent(8, first=False) -%}
                  {%- include "util-backend-servers" -%}
                  {%- endfilter %}
                  {%- set ns_backend.generated = true %}
                {%- endif %}
              {%- endfor %}
            {%- endif %}
          {%- endfor %}
        {%- endif %}
      {%- endfor %}

