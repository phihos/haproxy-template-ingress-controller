# HAProxyTech annotation library for HAProxy Template Ingress Controller
# Contains template snippets for haproxy.org/* annotations and corresponding validation tests
#
# IMPORTANT: This library provides INGRESS-ONLY annotation support.
# Gateway API resources (HTTPRoute, GRPCRoute) use filters instead of annotations.
# See charts/haproxy-template-ic/docs/gateway-api-support.md for Gateway API filter documentation.

watchedResources:
  secrets:
    apiVersion: v1
    resources: secrets
    indexBy: ["metadata.namespace", "metadata.name"]

templateSnippets:
  util-auth-userlist-name:
    template: >-
      {%- macro get_userlist_name(auth_secret, namespace) -%}
      {%- if "/" in auth_secret -%}
      auth_{{ auth_secret.split("/")[0] }}_{{ auth_secret.split("/")[1] }}
      {%- else -%}
      auth_{{ namespace }}_{{ auth_secret }}
      {%- endif -%}
      {%- endmacro -%}

  frontend-filters-haproxytech-ssl-redirect:
    priority: 400
    template: |
      {#-
        HAProxy SSL Redirect (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#ssl-redirect

        Annotations:
          - haproxy.org/ssl-redirect: "true" or "false" (optional, forces HTTPS redirect)
          - haproxy.org/ssl-redirect-code: HTTP status code for SSL redirect (optional, default: "302")
          - haproxy.org/ssl-redirect-port: Target HTTPS port (optional, default: "443")

        Format:
          ssl-redirect: "true" or "false"
          ssl-redirect-code: HTTP status code (e.g., "301", "302")
          ssl-redirect-port: Port number (e.g., "443", "8443")

        Generated HAProxy Config:
          http-request redirect scheme https code <code> if !{ ssl_fc } { var(txn.host) -m str <host1> } or { var(txn.host) -m str <host2> } ...

        Note: Redirect only applies to hosts defined in the ingress with this annotation
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set ssl_redirect = ingress.metadata.annotations["haproxy.org/ssl-redirect"] | default("") %}
          {%- if ssl_redirect == "true" %}
            {%- set ssl_redirect_code = ingress.metadata.annotations["haproxy.org/ssl-redirect-code"] | default("302") %}
            {%- set ssl_redirect_port = ingress.metadata.annotations["haproxy.org/ssl-redirect-port"] | default("443") %}
            {#- Extract all hosts from ingress rules -#}
            {%- set ns_hosts = namespace(hosts=[]) %}
            {%- if ingress.spec.rules %}
              {%- for rule in ingress.spec.rules %}
                {%- if rule.host %}
                  {%- set ns_hosts.hosts = ns_hosts.hosts.append(rule.host) %}
                {%- endif %}
              {%- endfor %}
            {%- endif %}
            {#- Generate host-scoped redirect rule -#}
            {%- if ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-ssl-redirect (for {{ ingress_key }})
      http-request redirect scheme https code {{ ssl_redirect_code }} if !{ ssl_fc } {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
            {%- endif %}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  frontend-filters-haproxytech-redirects:
    priority: 450
    template: |
      {#-
        HAProxy Request Redirect (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#request-redirect

        Annotations:
          - haproxy.org/request-redirect: Target host/URL for redirect (required to enable redirect)
          - haproxy.org/request-redirect-code: HTTP status code for redirect (optional, default: "302")

        Format:
          request-redirect: "example.com", "example.com:8888", "https://example.com", "http://example.com"
          request-redirect-code: HTTP status code (e.g., "301", "302", "303", "307", "308")

        Generated HAProxy Config:
          http-request redirect location <url> code <code> if { var(txn.host) -m str <host1> } or { var(txn.host) -m str <host2> } ...

        Note:
          - Redirect only applies to hosts defined in the ingress with this annotation
          - Protocol prefix in redirect URL sets SSL flag
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set redirect_target = ingress.metadata.annotations["haproxy.org/request-redirect"] | default("") %}
          {%- if redirect_target %}
            {%- set redirect_code = ingress.metadata.annotations["haproxy.org/request-redirect-code"] | default("302") %}
            {%- set valid_codes = ["301", "302", "303", "307", "308"] %}
            {%- if redirect_code not in valid_codes %}
              {{- fail("Invalid value '" ~ redirect_code ~ "' for annotation 'haproxy.org/request-redirect-code' on Ingress '" ~ ingress.metadata.namespace ~ "/" ~ ingress.metadata.name ~ "'. Valid values: " ~ valid_codes | join(", ")) -}}
            {%- endif %}
            {#- Extract all hosts from ingress rules -#}
            {%- set ns_hosts = namespace(hosts=[]) %}
            {%- if ingress.spec.rules %}
              {%- for rule in ingress.spec.rules %}
                {%- if rule.host %}
                  {%- set ns_hosts.hosts = ns_hosts.hosts.append(rule.host) %}
                {%- endif %}
              {%- endfor %}
            {%- endif %}
            {#- Generate host-scoped redirect rule -#}
            {%- if ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-redirects (for {{ ingress_key }})
      http-request redirect location {{ redirect_target }} code {{ redirect_code }} if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
            {%- endif %}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  frontend-filters-haproxytech-cors:
    priority: 300
    template: |
      {#-
        HAProxy CORS Configuration (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#cors-enable

        Annotations:
          - haproxy.org/cors-enable: "true" or "false" (required for CORS)
          - haproxy.org/cors-allow-origin: Allowed origins - "*", exact URL, or regex (optional, default: "*")
          - haproxy.org/cors-allow-methods: Allowed HTTP methods comma-separated (optional, default: "GET, POST")
          - haproxy.org/cors-allow-headers: Allowed request headers comma-separated (optional)
          - haproxy.org/cors-allow-credentials: "true" or "false" (optional, default: "false")
          - haproxy.org/cors-max-age: Preflight cache duration, seconds (optional, default: 0)

        Generated HAProxy Config:
          http-request capture req.hdr(Origin) len 128 if { var(txn.host) -m str <host> }
          http-response set-header Access-Control-Allow-Origin "..." if { var(txn.host) -m str <host> }
          http-response set-header Access-Control-Allow-Methods "..." if { var(txn.host) -m str <host> }
          http-response set-header Access-Control-Allow-Headers "..." if { var(txn.host) -m str <host> }
          http-response set-header Access-Control-Allow-Credentials "true" if { var(txn.host) -m str <host> }
          http-response set-header Access-Control-Max-Age "..." if { var(txn.host) -m str <host> }

        Note: When cors-allow-credentials is true, cors-allow-origin cannot be "*"
        Note: CORS headers are scoped to hosts defined in the ingress to prevent cross-ingress leakage
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set cors_enable = ingress.metadata.annotations["haproxy.org/cors-enable"] | default("") %}
          {%- if cors_enable == "true" %}
            {%- set cors_origin = ingress.metadata.annotations["haproxy.org/cors-allow-origin"] | default("*") %}
            {%- set cors_methods = ingress.metadata.annotations["haproxy.org/cors-allow-methods"] | default("GET, POST") %}
            {%- set cors_headers = ingress.metadata.annotations["haproxy.org/cors-allow-headers"] | default("") %}
            {%- set cors_credentials = ingress.metadata.annotations["haproxy.org/cors-allow-credentials"] | default("false") %}
            {%- set cors_max_age = ingress.metadata.annotations["haproxy.org/cors-max-age"] | default("0") %}
            {%- if cors_credentials == "true" and cors_origin == "*" %}
              {{- fail("CORS configuration error on Ingress '" ~ ingress.metadata.namespace ~ "/" ~ ingress.metadata.name ~ "': cors-allow-credentials cannot be 'true' when cors-allow-origin is '*'. Specify an explicit origin.") -}}
            {%- endif %}
            {#- Extract all hosts from ingress rules -#}
            {%- set ns_hosts = namespace(hosts=[]) %}
            {%- if ingress.spec.rules %}
              {%- for rule in ingress.spec.rules %}
                {%- if rule.host %}
                  {%- set ns_hosts.hosts = ns_hosts.hosts.append(rule.host) %}
                {%- endif %}
              {%- endfor %}
            {%- endif %}
            {%- if ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-cors (for {{ ingress_key }})
      http-request capture req.hdr(Origin) len 128 if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
      http-response set-header Access-Control-Allow-Origin "{{ cors_origin }}" if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
      http-response set-header Access-Control-Allow-Methods "{{ cors_methods }}" if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
              {%- if cors_headers %}
      http-response set-header Access-Control-Allow-Headers "{{ cors_headers }}" if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
              {%- endif %}
              {%- if cors_credentials == "true" %}
      http-response set-header Access-Control-Allow-Credentials "true" if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
              {%- endif %}
              {%- if cors_max_age != "0" %}
      http-response set-header Access-Control-Max-Age "{{ cors_max_age }}" if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
              {%- endif %}
            {%- endif %}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  frontend-filters-haproxytech-access-control:
    priority: 200
    template: |
      {#-
        HAProxy Access Control - IP Allowlist/Denylist (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#allowlist

        Annotations:
          - haproxy.org/allowlist: Comma-separated list of IPs/CIDRs allowed (optional)
          - haproxy.org/denylist: Comma-separated list of IPs/CIDRs denied (optional)

        Format:
          Values: "192.168.1.0/24, 10.0.0.1, 172.16.0.0/16"

        Generated HAProxy Config:
          acl allowlist_<sanitized> src <ip/cidr>
          http-request deny if { var(txn.host) -m str <host> } !allowlist_<sanitized>

          acl denylist_<sanitized> src <ip/cidr>
          http-request deny if { var(txn.host) -m str <host> } denylist_<sanitized>

        Note: Both allowlist and denylist can be used together. Deny rules only apply to hosts defined in the ingress with this annotation.
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set allowlist = ingress.metadata.annotations["haproxy.org/allowlist"] | default("") %}
          {%- set denylist = ingress.metadata.annotations["haproxy.org/denylist"] | default("") %}
          {#- Extract all hosts from ingress rules -#}
          {%- set ns_hosts = namespace(hosts=[]) %}
          {%- if ingress.spec.rules %}
            {%- for rule in ingress.spec.rules %}
              {%- if rule.host %}
                {%- set ns_hosts.hosts = ns_hosts.hosts.append(rule.host) %}
              {%- endif %}
            {%- endfor %}
          {%- endif %}
          {%- if allowlist and ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-access-control (allowlist for {{ ingress_key }})
            {%- set acl_name = "haproxytech_allowlist_" ~ ingress.metadata.namespace ~ "_" ~ ingress.metadata.name %}
      acl {{ acl_name }} src{% for ip in allowlist.split(",") %}{% set ip = ip | strip %}{% if ip %} {{ ip }}{% endif %}{% endfor %}
      http-request deny if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %} !{{ acl_name }}
          {%- endif %}
          {%- if denylist and ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-access-control (denylist for {{ ingress_key }})
            {%- set acl_name = "haproxytech_denylist_" ~ ingress.metadata.namespace ~ "_" ~ ingress.metadata.name %}
      acl {{ acl_name }} src{% for ip in denylist.split(",") %}{% set ip = ip | strip %}{% if ip %} {{ ip }}{% endif %}{% endfor %}
      http-request deny if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %} {{ acl_name }}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  frontend-filters-haproxytech-logging:
    priority: 500
    template: |
      {#-
        HAProxy Request Capture & Source IP Detection (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#request-capture

        Annotations:
          - haproxy.org/src-ip-header: Extract true client IP from header (optional, e.g., "CF-Connecting-IP")
          - haproxy.org/request-capture: Multiline list of HAProxy sample expressions to capture (optional)
          - haproxy.org/request-capture-len: Maximum length for captured data (optional, default: 128)

        Format:
          request-capture: One expression per line (e.g., "hdr(User-Agent)", "cookie(session)")
          request-capture-len: Integer (e.g., "256")

        Generated HAProxy Config:
          http-request set-src hdr(<header-name>) if { var(txn.host) -m str <host> }
          capture request header <expression> len <length>

        Note: src-ip-header useful when behind proxies/CDNs
        Note: src-ip-header is scoped to hosts defined in the ingress to prevent affecting ACLs for other ingresses
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set src_ip_header = ingress.metadata.annotations["haproxy.org/src-ip-header"] | default("") %}
          {%- set request_capture = ingress.metadata.annotations["haproxy.org/request-capture"] | default("") %}
          {%- set capture_len = ingress.metadata.annotations["haproxy.org/request-capture-len"] | default("128") %}
          {%- if src_ip_header %}
            {#- Extract all hosts from ingress rules -#}
            {%- set ns_hosts = namespace(hosts=[]) %}
            {%- if ingress.spec.rules %}
              {%- for rule in ingress.spec.rules %}
                {%- if rule.host %}
                  {%- set ns_hosts.hosts = ns_hosts.hosts.append(rule.host) %}
                {%- endif %}
              {%- endfor %}
            {%- endif %}
            {%- if ns_hosts.hosts | length > 0 %}
      # haproxytech/frontend-filters-haproxytech-logging (src-ip-header for {{ ingress_key }})
      http-request set-src hdr({{ src_ip_header }}) if {%+ for host in ns_hosts.hosts %}{ var(txn.host) -m str {{ host }} }{% if not loop.last %} or {% endif %}{% endfor %}
            {%- endif %}
          {%- endif %}
          {%- if request_capture %}
      # haproxytech/frontend-filters-haproxytech-logging (request-capture for {{ ingress_key }})
            {%- for line in request_capture.split("\n") %}
              {%- set line = line | strip %}
              {%- if line %}
      capture request header {{ line }} len {{ capture_len }}
              {%- endif %}
            {%- endfor %}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  frontend-filters-haproxytech-basic-headers:
    priority: 100
    template: |
      {#-
        HAProxy Basic Header Manipulation (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#forwarded-for

        Annotations:
          - haproxy.org/forwarded-for: "true" or "false" (optional, default: true)
          - haproxy.org/set-host: "<hostname>" (optional, set Host header after backend selection)

        Generated HAProxy Config:
          option forwardfor (if forwarded-for enabled)
          http-request set-header Host "<hostname>" (if set-host specified)

        Note: forwarded-for adds X-Forwarded-For header with client IP
        Note: set-host modifies Host header after backend selection
      -#}
      {#- Check if any ingress has forwarded-for enabled (frontend-level directive, output once) -#}
      {%- set ns = namespace(forwardfor_enabled=false, processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set forwarded_for = ingress.metadata.annotations["haproxy.org/forwarded-for"] | default("") %}
          {%- if forwarded_for %}
            {%- if forwarded_for not in ["true", "false"] %}
              {{- fail("Invalid value '" ~ forwarded_for ~ "' for annotation 'haproxy.org/forwarded-for' on Ingress '" ~ ingress.metadata.namespace ~ "/" ~ ingress.metadata.name ~ "'. Valid values: 'true', 'false'") -}}
            {%- endif %}
            {%- if forwarded_for == "true" %}
              {%- set ns.forwardfor_enabled = true %}
            {%- endif %}
          {%- endif %}
        {%- endif %}
      {%- endfor %}
      {%- if ns.forwardfor_enabled %}
      # haproxytech/frontend-filters-haproxytech-basic-headers (forwarded-for)
      option forwardfor
      {%- endif -%}
  frontend-filters-haproxytech-timeouts:
    priority: 150
    template: |
      {#-
        HAProxy Frontend Timeout Configuration (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#timeout-check

        Annotations:
          - haproxy.org/timeout-client: "<duration>" (optional, default: HAProxy global/frontend default)
          - haproxy.org/timeout-http-request: "<duration>" (optional, default: HAProxy global/frontend default)
          - haproxy.org/timeout-http-keep-alive: "<duration>" (optional, default: HAProxy global/frontend default)

        Duration Format:
          HAProxy duration format: integer with optional unit suffix
          - Units: us (microseconds), ms (milliseconds), s (seconds), m (minutes), h (hours), d (days)
          - Examples: "5s", "100ms", "1m", "2h", "30s"
          - Default unit if none specified: milliseconds

        Generated HAProxy Config:
          timeout client <duration>
          timeout http-request <duration>
          timeout http-keep-alive <duration>

        Note: These timeouts MUST be in frontend context per HAProxy specification
        Note: Backend timeouts (server, connect, queue, tunnel, check) are in backend-directives-haproxytech-timeouts
      -#}
      {%- set ns = namespace(processed_ingresses="") %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set ingress_key = ingress.metadata.namespace ~ "/" ~ ingress.metadata.name %}
        {%- if ("|" ~ ingress_key ~ "|") not in ns.processed_ingresses %}
          {%- set ns.processed_ingresses = ns.processed_ingresses ~ "|" ~ ingress_key ~ "|" %}
          {%- set timeout_client = ingress.metadata.annotations["haproxy.org/timeout-client"] | default("") %}
          {%- set timeout_http_request = ingress.metadata.annotations["haproxy.org/timeout-http-request"] | default("") %}
          {%- set timeout_http_keep_alive = ingress.metadata.annotations["haproxy.org/timeout-http-keep-alive"] | default("") %}
          {%- if timeout_client %}
      # haproxytech/frontend-filters-haproxytech-timeouts
      timeout client {{ timeout_client }}
          {%- endif %}
          {%- if timeout_http_request %}
      timeout http-request {{ timeout_http_request }}
          {%- endif %}
          {%- if timeout_http_keep_alive %}
      timeout http-keep-alive {{ timeout_http_keep_alive }}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}
  global-top-haproxytech-ingress-auth:
    priority: 500
    template: |
      {#-
        HAProxy Basic Authentication Support (Ingress Only)
        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#auth-secret

        Annotations:
          - haproxy.org/auth-type: "basic-auth" (required)
          - haproxy.org/auth-secret: "<secret-name>" or "<namespace>/<secret-name>" (required)
          - haproxy.org/auth-realm: "<realm>" (optional, default: "RestrictedArea")

        Secret Format:
          The auth-secret must be an Opaque secret where:
            - Key: username (e.g., "admin")
            - Value: base64-encoded password hash (e.g., base64("$apr1$..."))

          IMPORTANT: The value contains ONLY the password hash, NOT "username:hash" (htpasswd format).

          Example Secret:
            apiVersion: v1
            kind: Secret
            metadata:
              name: my-auth
              namespace: default
            type: Opaque
            data:
              admin: JDJ5JDA1JG1OMVdWazVRbmJnNFF3ZEFkWGJmei44YjNjZUg2UTVLT1ZDS3hSMklrTkFmSmdMaTVwSUtX  # base64($2y$05$...) bcrypt hash

          Generate Password Hash:
            # Create bcrypt hash and encode to base64 (HAProxy 3.2+ supports bcrypt, not MD5 apr1)
            htpasswd -nbB admin mypassword | cut -d: -f2 | base64 -w0

        Generated HAProxy Config:
          userlist auth_<namespace>_<secret-name>
            user <username> password <hash>

          Cross-namespace secrets use format: auth_<secret-namespace>_<secret-name>

        Deduplication:
          Multiple ingresses referencing the same secret share one userlist.
      -#}
      {%- set ns = namespace(processed_userlists=[]) %}
      {%- for ingress in resources.ingresses.List() %}
        {%- set auth_type = ingress.metadata.annotations["haproxy.org/auth-type"] | default("") %}
        {%- if auth_type and auth_type != "basic-auth" %}
          {{- fail("Invalid value '" ~ auth_type ~ "' for annotation 'haproxy.org/auth-type' on Ingress '" ~ ingress.metadata.namespace ~ "/" ~ ingress.metadata.name ~ "'. Valid values: 'basic-auth'") -}}
        {%- endif %}
        {%- if auth_type == "basic-auth" %}
          {%- set auth_secret = ingress.metadata.annotations["haproxy.org/auth-secret"] | default("") %}
          {%- if auth_secret %}
            {#- Generate userlist name using macro #}
            {%- include "util-auth-userlist-name" -%}
            {%- set userlist_name = get_userlist_name(auth_secret, ingress.metadata.namespace) | trim -%}

            {#- Only process each userlist once #}
            {%- if userlist_name not in ns.processed_userlists %}
              {%- set _ = ns.processed_userlists.append(userlist_name) %}

              {#- Parse secret reference for fetching #}
              {%- if "/" in auth_secret %}
                {%- set secret_namespace = auth_secret.split("/")[0] %}
                {%- set secret_name = auth_secret.split("/")[1] %}
              {%- else %}
                {%- set secret_namespace = ingress.metadata.namespace %}
                {%- set secret_name = auth_secret %}
              {%- endif %}

              {#- Fetch secret from store #}
              {%- set secret = resources.secrets.GetSingle(secret_namespace, secret_name) %}
              {%- if secret %}
      # haproxytech/global-top-haproxytech-ingress-auth
      userlist {{ userlist_name }}
                {%- for username in secret.data | default({}) %}
        user {{ username }} password {{ secret.data[username] | b64decode }}
                {%- endfor -%}
              {%- else %}
                {{- fail("Secret '" ~ secret_namespace ~ "/" ~ secret_name ~ "' referenced by annotation 'haproxy.org/auth-secret' does not exist. Please create the secret or update the annotation.") -}}
              {%- endif %}
            {%- endif %}
          {%- endif %}
        {%- endif %}
      {%- endfor -%}

  backend-directives-haproxytech-load-balance:
    priority: 150
    template: |
      {#-
        HAProxy Load Balancing Algorithm (Ingress Only)

        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#load-balance

        Annotations:
          - haproxy.org/load-balance: "<algorithm>" (optional, default: roundrobin)

        Valid Algorithms:
          - roundrobin: Each server is used in turns
          - leastconn: Server with lowest number of connections receives traffic
          - source: Source IP hash determines server
          - uri: URI hash determines server
          - hdr: HTTP header hash determines server
          - random: Random server selection
          - rdp-cookie: RDP cookie-based persistence

        Generated HAProxy Config:
          balance <algorithm>

        Note: This snippet requires 'ingress' variable in context (only set by Ingress backend generation)
      -#}
      {%- if ingress is defined %}
      {%- set load_balance = ingress.metadata.annotations["haproxy.org/load-balance"] | default("") %}
      {%- if load_balance %}
        {%- set valid_algorithms = ["roundrobin", "leastconn", "source", "uri", "hdr", "random", "rdp-cookie"] %}
        {%- if load_balance not in valid_algorithms %}
          {{- fail("Invalid value '" ~ load_balance ~ "' for annotation 'haproxy.org/load-balance' on Ingress '" ~ ingress.metadata.namespace ~ "/" ~ ingress.metadata.name ~ "'. Valid values: " ~ valid_algorithms | join(", ")) -}}
        {%- endif %}
      # haproxytech/backend-directives-haproxytech-load-balance
      balance {{ load_balance }}
      {%- endif %}
      {%- endif -%}

  backend-directives-haproxytech-rate-limiting:
    priority: 250
    template: |
      {#-
        HAProxy Rate Limiting (Ingress Only)

        Documentation: https://www.haproxy.com/documentation/kubernetes-ingress/community/configuration-reference/ingress/#rate-limit-requests

        Annotations:
          - haproxy.org/rate-limit-requests: Maximum requests in period, per source IP (required to enable rate limiting)
          - haproxy.org/rate-limit-period: Time window for rate limiting, duration format (optional, default: "1s")
          - haproxy.org/rate-limit-size: Stick-table size for tracking IPs (optional, default: "100k")
          - haproxy.org/rate-limit-status-code: HTTP status code when rate limit exceeded (optional, default: "403")

        Format:
          rate-limit-requests: Integer (e.g., "100")
          rate-limit-period: Duration (e.g., "1m", "10s")
          rate-limit-size: Integer with optional k/M suffix (e.g., "100k", "1000000")
          rate-limit-status-code: HTTP status code (e.g., "429", "503")

        Generated HAProxy Config:
          stick-table type ip size <size> expire <period> store http_req_rate(<period>)
          http-request track-sc0 src
          http-request deny deny_status <code> if { sc_http_req_rate(0) gt <requests> }

        Note: This snippet requires 'ingress' variable in context (only set by Ingress backend generation)
        Note: Creates per-backend stick-table for rate limiting
      -#}
      {%- if ingress is defined %}
      {%- set rate_requests = ingress.metadata.annotations["haproxy.org/rate-limit-requests"] | default("") %}
      {%- if rate_requests %}
        {%- set rate_period = ingress.metadata.annotations["haproxy.org/rate-limit-period"] | default("1s") %}
        {%- set rate_size = ingress.metadata.annotations["haproxy.org/rate-limit-size"] | default("100k") %}
        {%- set rate_status = ingress.metadata.annotations["haproxy.org/rate-limit-status-code"] | default("403") %}
      # haproxytech/backend-directives-haproxytech-rate-limiting
      stick-table type ip size {{ rate_size }} expire {{ rate_period }} store http_req_rate({{ rate_period }})
      http-request track-sc0 src
      http-request deny deny_status {{ rate_status }} if { sc_http_req_rate(0) gt {{ rate_requests }} }
      {%- endif %}
      {%- endif -%}

  backend-directives-haproxytech-session-persistence:
