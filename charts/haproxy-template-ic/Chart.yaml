apiVersion: v2
name: haproxy-template-ic
description: HAProxy Template Ingress Controller
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - haproxy
  - ingress
  - controller
  - loadbalancer
  - template
home: https://github.com/phihos/haproxy-template-ingress-controller
sources:
  - https://github.com/phihos/haproxy-template-ingress-controller
maintainers:
  - name: phihos
annotations:
  # Document all component images (Artifact Hub standard)
  artifacthub.io/images: |
    - name: controller
      image: ghcr.io/phihos/haproxy-template-ic:0.1.0
      platforms:
        - linux/amd64
        - linux/arm64
    - name: haproxy
      image: haproxytech/haproxy-debian:3.2
      platforms:
        - linux/amd64
        - linux/arm64

  # License
  artifacthub.io/license: Apache-2.0

  # Changelog
  artifacthub.io/changes: |
    - kind: added
      description: Security hardening with Pod Security Standards compliance
    - kind: added
      description: Health probes for controller and HAProxy pods
    - kind: added
      description: Support for priorityClassName and topologySpreadConstraints
    - kind: added
      description: PodDisruptionBudget enabled by default for high availability
    - kind: changed
      description: DRY principle for port configuration across all components
    - kind: security
      description: readOnlyRootFilesystem enabled for all containers
    - kind: security
      description: All capabilities dropped (no NET_BIND_SERVICE required)

  # Links
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/phihos/haproxy-template-ingress-controller#readme
    - name: Issue Tracker
      url: https://github.com/phihos/haproxy-template-ingress-controller/issues

  # Recommendations
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
      description: Required for webhook TLS certificate management when webhook.certManager.enabled=true

  # Minimum HAProxy version requirement
  haproxy.org/minimum-version: "3.0"
