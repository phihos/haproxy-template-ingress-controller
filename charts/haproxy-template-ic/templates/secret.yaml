apiVersion: v1
kind: Secret
metadata:
  name: {{ include "haproxy-template-ic.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "haproxy-template-ic.labels" . | nindent 4 }}
type: Opaque
data:
  # Production dataplane credentials
  dataplane_username: {{ .Values.credentials.dataplane.username | b64enc | quote }}
  dataplane_password: {{ .Values.credentials.dataplane.password | b64enc | quote }}
  # Validation dataplane credentials
  validation_username: {{ .Values.credentials.validation.username | b64enc | quote }}
  validation_password: {{ .Values.credentials.validation.password | b64enc | quote }}
