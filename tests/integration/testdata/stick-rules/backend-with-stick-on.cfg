global
    daemon
    maxconn 4096

defaults
    mode http
    timeout client 30s
    timeout server 30s
    timeout connect 5s

frontend http-in
    bind *:80
    default_backend web

backend web
    balance roundrobin
    stick-table type ip size 1m
    stick on src
    server srv1 192.168.1.10:80 check
    server srv2 192.168.1.11:80 check
