global
    log stdout format raw local0
    stats socket /var/run/haproxy.sock mode 600 level admin

ring myring
    description "Application logs ring buffer"
    format rfc5424
    size 32764
    timeout connect 5s
    timeout server 10s
    server syslog1 127.0.0.1:514

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

backend web
    log ring@myring local0
    server srv1 10.0.0.1:8080
