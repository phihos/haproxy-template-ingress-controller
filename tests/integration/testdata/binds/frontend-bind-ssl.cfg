global
    daemon
    maxconn 4096

defaults
    mode http
    timeout client 30s
    timeout server 30s
    timeout connect 5s

frontend http-in
    bind *:443 ssl crt /etc/haproxy/certs/server.pem
    bind *:80
    default_backend web

backend web
    balance roundrobin
    server srv1 192.168.1.10:80 check
