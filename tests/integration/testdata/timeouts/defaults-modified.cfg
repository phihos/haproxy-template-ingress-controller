global
    log stdout format raw local0
    stats socket /var/run/haproxy.sock mode 600 level admin

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 10000ms
    timeout client  60000ms
    timeout server  60000ms
    timeout queue   30000ms

backend web
    server srv1 10.0.0.1:8080
