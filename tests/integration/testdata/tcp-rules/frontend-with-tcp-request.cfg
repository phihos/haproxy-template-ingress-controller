global
    daemon
    maxconn 4096

defaults
    mode tcp
    timeout client 30s
    timeout server 30s
    timeout connect 5s

frontend tcp-in
    bind *:3306
    tcp-request connection reject if { src 192.168.1.50 }
    default_backend mysql

backend mysql
    balance leastconn
    server mysql1 192.168.1.10:3306 check
