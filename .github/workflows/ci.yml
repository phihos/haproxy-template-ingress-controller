name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  GO_VERSION: '1.25'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: make lint

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: make audit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install HAProxy
        run: |
          sudo apt-get update
          sudo apt-get install -y haproxy
          haproxy -v
      - run: make test

  test-integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        total: [4]
        index: [0, 1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - uses: hashicorp-forge/go-test-split-action@v1
        id: test-split
        with:
          index: ${{ matrix.index }}
          total: ${{ matrix.total }}
          packages: ./tests/integration
          flags: "-tags=integration"
      - name: Run integration tests (shard ${{ matrix.index }}/${{ matrix.total }})
        run: TEST_RUN_PATTERN="${{ steps.test-split.outputs.run }}" make test-integration
        env:
          KEEP_CLUSTER: "false"

  test-acceptance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: make test-acceptance

  validate-helm-libraries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install HAProxy
        run: |
          sudo apt-get update
          sudo apt-get install -y haproxy
          haproxy -v

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Build controller binary
        run: make build

      - name: Render and validate Helm chart with all libraries
        run: |
          # Render chart with all libraries enabled
          helm template charts/haproxy-template-ic \
            --api-versions=gateway.networking.k8s.io/v1/GatewayClass \
            --set controller.templateLibraries.ingress.enabled=true \
            --set controller.templateLibraries.gateway.enabled=true \
            --set controller.templateLibraries.haproxytech.enabled=true \
            | yq 'select(.kind == "HAProxyTemplateConfig")' \
            > /tmp/merged-config.yaml

          # Validate the merged configuration
          ./bin/controller validate -f /tmp/merged-config.yaml

  test-routes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kind
        run: |
          # Install kind for creating local Kubernetes cluster
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Start dev environment
        run: |
          # Start dev environment (creates cluster, builds image, deploys controller)
          ./scripts/start-dev-env.sh

      - name: Run route tests
        run: |
          # Test all ingress and HTTPRoute resources
          ./scripts/test-routes.sh

      - name: Cleanup
        if: always()
        run: |
          # Delete kind cluster
          kind delete cluster --name haproxy-template-ic-dev || true
